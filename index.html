		<object id="pluginPlayer" border=0 classid="clsid:SAMSUNG-INFOLINK-PLAYER"></object>
		<object id="pluginObjectAudio" border=0 classid="clsid:SAMSUNG-INFOLINK-AUDIO"></object>
		<object id="pluginScreen" border=0 classid="clsid:SAMSUNG-INFOLINK-SCREEN"></object>
		<object id="pluginObjectNetwork" border=0 classid="clsid:SAMSUNG-INFOLINK-NETWORK"></object>
		<object id="pluginObjectTVMW" border=0 classid="clsid:SAMSUNG-INFOLINK-TVMW"></object>
		<object id="pluginObjectNNavi" border=0 classid="clsid:SAMSUNG-INFOLINK-NNAVI"></object>
		<object id="pluginObjectTV" border=0 classid="clsid:SAMSUNG-INFOLINK-TV"></object>
	</head>

	<body onload="Main.onLoad();" onunload="Main.onUnload();">

		<!-- Anchor as focus for key events -->
		<div id="noKeyInput"></div>

		<!-- Register page events -->
		<a href="javascript:void(0);" id="noItems" onkeydown="Support.noItemsKeyDown();"></a>
		<a href="javascript:void(0);" id="evnServerVersion" onkeydown="ServerVersion.keyDown();"></a>
		<a href="javascript:void(0);" id="evnServers" onkeydown="Servers.keyDown();"></a>
		<a href="javascript:void(0);" id="evnUsers" onkeydown="Users.keyDown();"></a>
		<a href="javascript:void(0);" id="evnUsersManual" onkeydown="UsersManual.keyDown();"></a>
		<a href="javascript:void(0);" id="evnUsersManualPwd" onkeydown="UsersManual.keyDownPassword();"></a>
		<a href="javascript:void(0);" id="evnHelper" onkeydown="Helper.keyDown();"></a>
		<a href="javascript:void(0);" id="evnMainMenu" onkeydown="MainMenu.keyDown();"></a>
		<a href="javascript:void(0);" id="evnMainMenuSubMenu" onkeydown="MainMenu.keyDownSubMenu();"></a>
		<a href="javascript:void(0);" id="evnTVShow" onkeydown="TVShow.keyDown();" onfocus="GuiTV_Show.onFocus();"></a>
		<a href="javascript:void(0);" id="evnTVUpcoming" onkeydown="TVUpcoming.keyDown();"></a>
		<a href="javascript:void(0);" id="evnTVUpcomingBottom" onkeydown="TVUpcoming.bottomKeyDown();"></a>
		<a href="javascript:void(0);" id="evnItemDetails" onkeydown="ItemDetails.keyDown();"  onfocus="ItemDetails.onFocus();"></a>
		<a href="javascript:void(0);" id="evnItemDetailsSub" onkeydown="ItemDetails.subKeyDown();"></a>
		<a href="javascript:void(0);" id="evnPlayerVersions" onkeydown="PlayerVersions.keyDown();"></a>
		<a href="javascript:void(0);" id="evnPlayer" onkeydown="Player.keyDown();"></a>
		<a href="javascript:void(0);" id="evnPlayerTools" onkeydown="PlayerDisplay.keyDownTools();"></a>
		<a href="javascript:void(0);" id="evnPlayerToolsSlider" onkeydown="PlayerDisplay.keyDownToolsSlider();"></a>
		<a href="javascript:void(0);" id="evnPlayerToolsSub" onkeydown="PlayerDisplay.keyDownToolsSub();"></a>
		<a href="javascript:void(0);" id="evnMusicPlayer" onkeydown="MusicPlayer.keyDown();" onfocus="MusicPlayer.onFocus();"></a>
		<a href="javascript:void(0);" id="evnImagePlayer" onkeydown="ImagePlayer.keyDown();"></a>
		<a href="javascript:void(0);" id="evnDisplaySeries" onkeydown="DisplaySeries.keyDown();" onfocus="DisplaySeries.onFocus();"></a>
		<a href="javascript:void(0);" id="evnDisplayEpisodes" onkeydown="DisplayEpisodes.keyDown();" onfocus="DisplayEpisodes.onFocus();"></a>
		<a href="javascript:void(0);" id="evnDisplayOneItem" onkeydown="DisplayOneItem.keyDown();" onfocus="DisplayOneItem.onFocus();"></a>
		<a href="javascript:void(0);" id="evnContributors" onkeydown="Contributors.keyDown();" onfocus="Contributors.onFocus();"></a>
		<a href="javascript:void(0);" id="evnHomeOneItem" onkeydown="HomeOneItem.keyDown();" onfocus="HomeOneItem.onFocus();"></a>
		<a href="javascript:void(0);" id="evnHomeTwoItems" onkeydown="HomeTwoItems.keyDown();" onfocus="HomeTwoItems.onFocus();"></a>
		<a href="javascript:void(0);" id="evnHomeTwoItemsBottom" onkeydown="HomeTwoItems.bottomKeyDown();"></a>
		<a href="javascript:void(0);" id="evnMusicArtist" onkeydown="MusicArtist.keyDown();" onfocus="MusicArtist.onFocus();"></a>
		<a href="javascript:void(0);" id="evnMusicArtistBottom" onkeydown="MusicArtist.bottomKeyDown();" onfocus="MusicArtist.onFocus();"></a>
		<a href="javascript:void(0);" id="evnMusic" onkeydown="Music.keyDown();" onfocus="Music.onFocus();"></a>
		<a href="javascript:void(0);" id="evnMusicAZ" onkeydown="MusicAZ.keyDown();" onfocus="MusicAZ.onFocus();"></a>
		<a href="javascript:void(0);" id="evnCastMember" onkeydown="CastMember.keyDown();"></a>
		<a href="javascript:void(0);" id="evnSettings" onkeydown="Settings.keyDown();" onfocus="Settings.onFocus();"></a>
		<a href="javascript:void(0);" id="evnSettingsBottom" onkeydown="Settings.bottomKeyDown();"></a>
		<a href="javascript:void(0);" id="evnSettingsLog" onkeydown="GuiSettingsLog.keyDown();" onfocus="SettingsLog.onFocus();"></a>
		<a href="javascript:void(0);" id="evnTVGuide" onkeydown="TVGuide.keyDown();"onfocus="TVGuide.onFocus();"></a>
		<a href="javascript:void(0);" id="evnPhotos" onkeydown="Photos.keyDown();" onfocus="Photos.onFocus();"></a>
		<a href="javascript:void(0);" id="evnPlaylist" onkeydown="Playlist.keyDown();"></a>

		<a href="javascript:void(0);" id="evnSearch" onkeydown="Search.keyDown();" onfocus="Search.onFocus();"></a>

		<!-- IME (on-screen keypad) loader has to be in the body. -->
		<script src="$MANAGER_WIDGET/Common/IME/ime2.js"></script>

		<!-- Shaded container for slideshow image info -->
		<div id="imagePlayerScreenSaverOverlay" class="screenSaverOverlay" style="visibility:hidden"></div>

		<!-- Main DIV -->
		<div id="everything" class="everything">

			<!-- Image Viewer -->
			<div id="imageView" class="imageView" style="visibility:hidden"></div>

			<!-- Splash Screen -->
			<div id="splashScreen" class="splash">
				<div id="splashScreenVersion" class="splashVersion"></div>
			</div>

			<!-- Background image -->
			<div id="pageBackgroundHolder" class="pageBackground"></div>
			<div id="pageBackground" class="pageBackground"></div>
			<div id="pageBackgroundFade" class="pageBackgroundFade"></div>
			<div id="itemBackgroundFade" class="itemBackgroundFade"></div>

			<!-- Main page content -->
			<div id="page" class="page">

				<div id="pageContent" class="displaySeriesPageContent"></div>

				<div id="counter" class="counter"></div>
				<div id="clock" class="time"></div>
				<div id="help" class="help" style="visibility:hidden">
					<div id="helpTitle" style="font-size:1.2em"></div>
					<div id="helpContent"></div>
				</div>

				<div id="playListContainer" style="visibility:hidden">
				 <div style="font-size:1em;padding-top:40px;padding-left:60px;">Add to Playlist</div>
				 <div id="playListExisting"></div>
				 <div style="font-size:1em;padding-top:40px;padding-left:60px;">Create New Playlist</div>
				 <form style="padding-top:20px;padding-left:80px;"><input id="guiPlayListNew" style="z-index:10;" type="text" size="45" value=""/></form>
				 <div id="playListResult"></div>
				</div>

				<div id="displaySeriesIndexing" class="displaySeriesIndexing" style="opacity:0"></div>

				<!--  Music Player -->
				<div id="musicPlayerDiv" class="musicPlayerDiv" style="visibility:hidden">
					<div id="musicPlayerTitle" class="musicPlayerTitle"></div>
					<div id="musicPlayerNowPlaying" class="musicPlayerNowPlaying">Now Playing</div>
					<div id="musicPlayerScreenOff" class="musicPlayerScreenOff">Screen Off</div>
					<div id="musicPlayerTime"  class="musicPlayerTime"></div>
					<div id="musicPlayerPlay" class="musicPlayerPlay"></div>
					<div id="musicPlayerStop" class="musicPlayerStop"></div>
					<div id="musicPlayerPrevious" class="musicPlayerPrevious"></div>
					<div id="musicPlayerPause" class="musicPlayerPause"></div>
					<div id="musicPlayerNext" class="musicPlayerNext"></div>
				</div>
				
				<div id="topPanel" class="topPanel" style="visibility:hidden"></div>
				<div id="topPanelLogo" class="topPanelLogo" style="visibility:hidden"></div>
				<div id="topPanelUser" class="topPanelUser" style="visibility:hidden"></div>

				<!--  Coloured remote buttons -->
				<div id="buttonShade" class="buttonShade" style="visibility:hidden"></div>
				<div id="redButton" class="redButton" style="visibility:hidden"></div>
				<div id="greenButton" class="greenButton" style="visibility:hidden"></div>
				<div id="yellowButton" class="yellowButton" style="visibility:hidden"></div>
				<div id="blueButton" class="blueButton" style="visibility:hidden"></div>
				<div id="returnButton" class="returnButton" style="visibility:hidden"></div>

				<div id="exitConfirm" class="exitConfirm">Are you sure you want exit Jellyfin?
					<div id="exitConfirmYes" class="exitConfirmYes">Yes</div>
					<div id="exitConfirmNo" class="exitConfirmNo">No</div>
				</div>

			</div>
			<!-- MUST KEEP OUTSIDE OF page div else its hidden during video playback -->
			<div id="notifications" style="visibility:hidden">
				<div id="notificationText" class="notificationText"></div>
			</div>
			<div id="playerVersionsPlayables" class="videoVersions" style="visibility:hidden"></div>
			<div id="playerLoading" class="videoLoading" style="visibility:hidden"></div>
			<div id="loading" class="loading" style="visibility:hidden"></div>

			<div id="playerOsd" style="opacity:0">
				<div id="playerInfo" class="videoInfo">
					<div id="playerInfoTime" class="videoInfoTime"></div>
					<div id="playerInfoProgressBar" class="videoInfoProgressBar"><div id="playerInfoProgressBarCurrent"></div></div>
					<div id="playerInfoDetails" class="videoInfoDetails"></div>
				</div>
				<div id="playerItemDetails" class="videoItemDetails"  style="visibility:hidden">
					<div id="playerItemDetailsTitle" class="videoItemDetailsTitle"></div>
					<div id="playerItemDetailsSubData" class="videoItemDetailsSubData"></div>
					<div id="playerItemDetailsOverview" class="videoItemDetailsSubData"></div>
					<div id="playerClock" class="time"></div>
				</div>
				<div id="guiPlayerItemDetails2" class="videoItemDetails">
					<div id="playerItemDetailsTitle2" class="videoItemDetailsTitle"></div>
					<div id="playerItemDetailsSubData2" class="videoItemDetailsSubData"></div>
					<div id="playerClock2" class="time"></div>
				</div>
				<div id="playerDvdArt" class="videoItemDvdArt"></div>
				<div id="playerRatings" class="videoItemRatings"></div>
			</div>

			<div id="playerTools" class="videoTools" style="opacity:0"></div>
			<div id="playerToolsSubOptions" class="videoToolsOptions" style="visibility:hidden"></div>
			<div id="playerToolsSlider" class="videoToolsSlider" style="visibility:hidden">
				<div id="playerToolsSliderBarCurrentTime" class="videoToolsSliderBarCurrentTime"></div>
				<div id="playerToolsSliderBar" class="videoToolsSliderBar"></div>
				<div id="playerToolsSliderBarCurrent" class="videoToolsSliderBarCurrent"></div>
			</div>

			<div id="playerSubtitles" class="videoSubtitles" style="visibility:hidden"></div>

			<!--  Menu -->
			<div id="menu" class="menu" style="visibility:hidden">
				<div id="menuItems" class="menuItems"></div>
			</div>
		</div> <!-- Everything Div -->
	</body>
</html>
