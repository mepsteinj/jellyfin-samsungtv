		<!-- Main DIV -->
		<div id="everything" class="everything">

			<!-- Image Viewer -->
			<div id="imageView" class="imageView" style="visibility:hidden"></div>

			<div id="splashScreen" class="splash">

			<div id="pageBackgroundFade" class="pageBackgroundFade"></div>
			<div id="itemBackgroundFade" class="itemBackgroundFade"></div>

			<div id="page" class="page">

				<div id="pageContent" class="guiDisplaySeriesPageContent"></div>

				<div id="counter" class="counter"></div>
				<div id="clock" class="time"></div>
				<div id="help" class="help" style="visibility:hidden">
					<div id="helpTitle" style="font-size:1.2em"></div>
					<div id="helpContent"></div>
				</div>

				<div id="guiPlayListContainer" style="visibility:hidden">
				 <div style="font-size:1em;padding-top:40px;padding-left:60px;">Add to Playlist</div>
				 <div id="guiPlayListExisting"></div>
				 <div style="font-size:1em;padding-top:40px;padding-left:60px;">Create New Playlist</div>
				 <form style="padding-top:20px;padding-left:80px;"><input id="guiPlayListNew" style="z-index:10;" type="text" size="45" value=""/></form>
				 <div id="guiPlayListResult"></div>
				</div>

				<div id="guiDisplaySeriesIndexing" class="guiDisplaySeriesIndexing" style="opacity:0"></div>

				<!--  Music Player -->
				<div id="guiMusicPlayerDiv" class="guiMusicPlayerDiv" style="visibility:hidden">

					<div id="guiMusicPlayerNowPlaying" class="guiMusicPlayerNowPlaying">Now Playing</div>
					<div id="guiMusicPlayerScreenOff" class="guiMusicPlayerScreenOff">Screen Off</div>
					<div id="guiMusicPlayerTime"  class="guiMusicPlayerTime"></div>
					<div id="guiMusicPlayerPlay" class="guiMusicPlayerPlay"></div>
					<div id="guiMusicPlayerStop" class="guiMusicPlayerStop"></div>
					<div id="guiMusicPlayerPrevious" class="guiMusicPlayerPrevious"></div>
					<div id="guiMusicPlayerPause" class="guiMusicPlayerPause"></div>
					<div id="guiMusicPlayerNext" class="guiMusicPlayerNext"></div>
				</div>

				<div id="guiRedButton" class="redButton" style="visibility:hidden"></div>
				<div id="guiGreenButton" class="greenButton" style="visibility:hidden"></div>
				<div id="guiYellowButton" class="yellowButton" style="visibility:hidden"></div>
				<div id="guiBlueButton" class="blueButton" style="visibility:hidden"></div>
				<div id="guiReturnButton" class="returnButton" style="visibility:hidden"></div>

				<div id="exitConfirm" class="exitConfirm">Are you sure you want exit Jellyfin?
					<div id="exitConfirmYes" class="exitConfirmYes">Yes</div>
					<div id="exitConfirmNo" class="exitConfirmNo">No</div>
				</div>

				<div id="guiLoading" class="videoLoading" style="visibility:hidden">Loading</div>

			</div>
			<!-- MUST KEEP OUTSIDE OF page div else its hidden during video playback -->
			<div id="notifications" style="visibility:hidden">
				<div id="notificationText" class="notificationText"></div>
			</div>
			<div id="guiPlayerVersionsPlayables" class="videoVersions" style="visibility:hidden"></div>
			<div id="guiPlayerLoading" class="videoLoading" style="visibility:hidden">Loading</div>
